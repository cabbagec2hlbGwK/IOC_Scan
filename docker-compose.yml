version: "3"
services:
  postgres:
    image: postgres:latest
    environment:
      # POSTGRES_DB: mydb
      - POSTGRES_PASSWORD=mysecretpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  elasticsearch:
    image: elasticsearch:8.8.1
    environment:
      - discovery.type=single-node
      - ELASTIC_USERNAME=elastic
      - ELASTIC_PASSWORD=TESTpAss
    ports:
      - "9200:9200"
      - "9300:9300"

volumes:
  postgres_data:
